<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Increment count when button is clicked</title>
      
  </head>

  <body>
    <input type="button" value="^" id="countButton" style="background-color:greenyellow;
  color: black;border-radius: 2px;
  " />
       <span id="displayCount">0</span>
      <input type="button" value="v" id="countButton1" style="background-color:red;
  color: black;border-radius: 2px;"/>
      <span id="displayCount1">0</span>

    <script type="text/javascript">
      var count = 0;
      var button = document.getElementById("countButton");
      var display = document.getElementById("displayCount");

      button.onclick = function(){
        count++;
        display.innerHTML = count;
      }
      var count1 = 0;
      var button1 = document.getElementById("countButton1");
      var display1 = document.getElementById("displayCount1");

      button1.onclick = function(){
        count1++;
        display1.innerHTML = count1;
      }
    </script>
  </body>
</html>
